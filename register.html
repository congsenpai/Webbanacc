<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản | CS Shop</title>
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-free-6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="modal">
        <div class="modal__overlay">
        </div>
            <div class="modal__body">
                <div class="auForm">
                    <div class="auForm__container">
                        <div class="auForm__header">
                            <h3 class="auForm__register">Đăng ký</h3>
                            <span class="auForm__switch--btn ">Đăng nhập</span>
                        </div>
    
                        <div class="auForm__form">
                            <div class="auForm__group">
                                <input type="text" class="auForm__input" placeholder="Nhập tên người dùng">
                                <input type="password" class="auForm__input" placeholder="Nhập mật khẩu">
                                <input type="password" class="auForm__input" placeholder="Nhập lại mật khẩu">
    
                            </div>
                        </div>
    
                        <div class="auForm__aside">
                            <p class="auForm__policy-text"> Bằng việc đăng ký tài khoản bạn đã đồng ý với
                                <a href="" class="auForm__policy-link">Chính sách bảo mật</a>
                                &
                                <a href="" class="auForm__policy-link">Điều khoản dịch vụ </a>
                                của chúng tôi
                            </p>
                        </div>
    
                        <div class="auForm__controls">
                            <button class="btn btn--sizeM btn--hover auForm__controls-back"> TRỞ LẠI</button>
                            <button class="btn btn--sizeM btn--primary"> ĐĂNG KÝ</button>
                        </div>
                    </div>
    
                    <div class="auForm__social">
                        <a href="" class="btn btn--with-icon auForm__social--leftBtn">
                            <div class="btn__icon">
                                <img alt="" src="assets/img/Source/facebook.png" class="btn__icon--facebook"> </img>
                            </div>
                            <span class="auForm__social--title">Kết nối tới Facebook</span>
                        </a>
    
                        <a href="" class="btn btn--with-icon auForm__social--rightBtn ">
                            <div class="btn__icon">
                                <img alt="" src="assets/img/Source/Google.png" class="btn__icon--google"> </img">
                            </div>
                            <span class="auForm__social--title">Kết nối với Google</span>
                        </a>
                    </div>
                </div>
            </div>
        
    </div>
</body>
</html>
